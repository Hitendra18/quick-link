<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>QuickLink - Easy file sharing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img class="center" src="./file.svg" alt="" draggable="false" />
          <img class="left" src="./file.svg" alt="" draggable="false" />
          <img class="right" src="./file.svg" alt="" draggable="false" />
        </div>
        <input type="file" id="fileinput" />
        <div class="title">
          Drop your Files here or, <span class="browseBtn">browse</span>
        </div>
      </div>

      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container"><span id="percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="ready">Copy link to share</p>
        <div class="input-container">
          <input type="text" id="fileURL" readonly />
          <img
            src="copy.png"
            alt="copy icon"
            style="width: 20px"
            id="copyBtn" />
        </div>

        <p>Or send via email</p>

        <div class="email-container">
          <form id="email-form">
            <div class="email-section">
              <label for="sender">Your emil</label>
              <input type="email" name="from_email" id="sender" required />
            </div>
            <div class="email-section">
              <label for="receiver">Receiver's emil</label>
              <input type="email" name="to_email" id="receiver" required />
            </div>

            <button id="submitBtn" type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>

    <div class="toast">message</div>
  </body>
  <script src="index.js"></script>
</html>
